---
layout: page
title: "Upcoming Events"
---
<div class="events-content">
  <h2>Upcoming Events</h2>
  <ul>
    {% for event in site.data.events %}
    <li>
      <h3>{{ event.title }}</h3>
      <p>{{ event.date }} - {{ event.location }}</p>
      <p>{{ event.description }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

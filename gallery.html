---
layout: page
title: "Gallery"
---
<div class="gallery-content">
  <h2>Photo Gallery</h2>
  <div class="gallery">
    {% for image in site.static_files %}
    {% if image.path contains '/images/' %}
    <img src="{{ image.path }}" alt="{{ image.name }}">
    {% endif %}
    {% endfor %}
  </div>
</div>
